<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel with Tianbi</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #fffefc;
      color: #222;
    }

    header, section, footer {
      padding: 2rem 1.5rem;
      max-width: 960px;
      margin: auto;
    }

    header {
      background-color: #f3f3f3;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 0.5rem;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    ul {
      padding-left: 1rem;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 1rem;
      align-items: flex-start;
    }

    .column {
      flex: 1 1 300px;
      min-width: 280px;
    }

    .column img {
      width: 100%;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    blockquote {
      font-style: italic;
      border-left: 4px solid #ccc;
      padding-left: 1rem;
      margin-top: 0.5rem;
    }

    .trip-images img {
      margin-bottom: 0.5rem;
    }

    .sample-itinerary a {
      display: block;
      margin-bottom: 0.5rem;
    }

    /* ðŸŽ¯ Mobile-specific improvements */
    @media (max-width: 768px) {
      body {
        font-size: 15px;
      }

      header, section, footer {
        padding: 1.25rem 1rem;
      }

      .columns {
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 0.25rem;
      }

      .column {
        background-color: #fafafa;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        margin-bottom: 0.75rem;
      }

      .column ul,
      .column p,
      .column blockquote {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      blockquote {
        padding-left: 0.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
